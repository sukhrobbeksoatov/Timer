<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project</title>

  <!-- Favicon -->
  <!-- <link rel="icon" href=""> -->

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <!-- MAIN CONTENT -->
  <main class="main-content">
    <!-- TIMER -->
    <section class="timer">
      <div class="container">
        <div class="timer__inner">
          <p class="timer__time-text" data-timer-text>0</p>
          <div class="timer__button-wrapper">
            <button class="timer__button timer__button--start" data-timer-starter>Start</button>
            <button class="timer__button timer__button--pause" data-timer-stopper>Pause</button>
          </div>
        </div>
      </div>
    </section>
    <!-- /TIMER -->
  </main>
  <!-- /MAIN CONTENT -->


  <!-- SCRIPTS -->
  <script src="js/main.js"></script>

</body>

</html>
